name: CI Pipeline - C App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-package-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1 - Clone repository
      - name: Checkout source
        uses: actions/checkout@v4

      # Step 2 - Build main application
      - name: Build application
        run: |
          mkdir -p build
          gcc main.c -o build/app
          echo "Build completed!"
          ls -l build

      # Step 3 - Run unit tests
      - name: Run unit tests
        run: |
          mkdir -p build
          gcc Tests/test1.c main.c -o build/test_app
          ./build/test_app
          echo "All tests passed!"
          ls -l build

      # Step 4 - Create build artifact
      - name: Create build artifact (zip)
        run: |
          zip -r build.zip build
          echo "Artifact created: build.zip"

      # Step 5 - Upload build artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: c-build
          path: build.zip

      # Step 6 - Simulated Deploy (Download Artifact)
      - name: Simulated Deploy - download artifact
        uses: actions/download-artifact@v4
        with:
          name: c-build
          path: ./downloaded

      # Step 7 - Show deploy message + Use secret
      - name: Simulated Deploy - print message using secret
        env:
          JISAN_SECRET_API: ${{ secrets.JISAN_SECRET_API }}
        run: |
          echo "Downloaded files:"
          ls -la ./downloaded

          echo "Starting Deployment..."
          echo "Using API Key: $JISAN_SECRET_API"
          echo "Deployment successful!"
